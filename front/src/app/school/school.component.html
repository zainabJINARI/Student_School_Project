

<div class="container m-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>School Area</h1>
            <a routerLink="/addSchool"  class="btn btn-outline-success">Add School</a>

        </div>
        <div class="card-body">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name </th>
                        <th scope="col">Abreviation</th>
                      
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of schools">
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.abr}}</td>
                        
                       
                    </tr>
                </tbody>
            
            </table>

        </div>

    </div>

   


</div>
