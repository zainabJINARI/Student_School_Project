
<div class="container m-3">
    <div class="card">
        <div class="card-header">
            <h2>Add New School</h2>

        </div>
        <div class="card-body">
            <form (submit)="handleAddSchool()"  [formGroup]="schoolFormGroup">
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="abr" >Abreviation</label>
                    <input type="text" id="abr" class="form-control" formControlName="abr">
                </div>
                
                
               
                <button type="submit" class="btn btn-outline-primary mt-3" > Create New School</button>
            </form>
            

        </div>

    </div>

</div>
