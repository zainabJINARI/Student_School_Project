
<div class="container m-3">
    <div class="card">
        <div class="card-header">
            <h2>School - Student Associate</h2>

        </div>
        <div class="card-body">
            <form (submit)="handleAssociateSchool()"  [formGroup]="formGroupAssociate">
                <div class="form-group">
                    <label for="schools" >School</label>
                   
                    <select id="schools" class="form-control" formControlName="idSchool">
                        <option value="" disabled>Select a School</option>
                        <option *ngFor="let s of schools" [value]="s.id">{{ s.name }}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="abr" >Student</label>
                    <select id="schools" class="form-control" formControlName="idStudent">
                        <option value="" disabled>Select a Student</option>
                        <option *ngFor="let s of students" [value]="s.id">{{ s.fullname }}</option>
                      </select>
                </div>
                
                
               
                <button type="submit" class="btn btn-outline-primary mt-3" >Associate School to Student</button>
            </form>
            

        </div>

    </div>

</div>
